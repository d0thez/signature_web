
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>관리자 패널</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>회원 목록 및 서명 확인</h2>
    <table border="1" style="margin: auto;">
        <tr>
            <th>이름</th>
            <th>전화번호 뒷자리</th>
            <th>서명 여부</th>
            <th>서명 다운로드</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ '완료' if user[3] == 1 else '미완료' }}</td>
            <td>
                {% if user[3] == 1 %}
                <a href="/download/{{ user[1] }}.png">다운로드</a>
                {% else %}
                -
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
