
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>관리자 로그인</h2>
    <form action="/admin_login" method="POST">
        <input type="password" name="password" placeholder="비밀번호 입력"><br>
        <button type="submit">로그인</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
